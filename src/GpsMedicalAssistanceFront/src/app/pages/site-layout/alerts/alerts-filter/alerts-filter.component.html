<form [formGroup]="form">
    <div class="row">
        <div class="col-12">
            <h5 class="text-center">Filtros</h5>

            <div class="form-group">
                <label>Nombre</label>
                <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="name"
                />
            </div>

            <div class="form-group mt-3">
                <label>Apellido</label>
                <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="lastName"
                />
            </div>

            <div class="form-group mt-3">
                <label>Cédula</label>
                <div class="row">
                    <div class="col-3">
                        <select
                            class="form-control form-control-sm"
                            formControlName="identificationType"
                        >
                            <option selected>-</option>
                            <option value="V">V</option>
                            <option value="J">J</option>
                            <option value="E">E</option>
                            <option value="P">P</option>
                            <option value="G">G</option>
                        </select>
                    </div>
                    <div class="col-9">
                        <input
                            type="number"
                            class="form-control form-control-sm"
                            formControlName="identification"
                            (keydown)="onlyNumber($event)"
                        />
                    </div>
                </div>
            </div>

            <div class="form-group mt-3">
                <label>Edad</label>
                <input
                    type="number"
                    class="form-control form-control-sm"
                    formControlName="age"
                    (keydown)="onlyNumber($event)"
                />
            </div>

            <div class="form-group mt-3">
                <label>Fecha Inicio Alerta</label>
                <div class="input-group">
                    <input
                        class="form-control form-control-sm"
                        placeholder="Día - Mes - Año"
                        name="dp"
                        (click)="d.toggle()"
                        ngbDatepicker
                        readonly="readonly"
                        formControlName="initDate"
                        #d="ngbDatepicker"
                    />
                    <button
                        class="input-button-in-group"
                        (click)="d.toggle()"
                        type="button"
                    >
                        <i class="fa-solid fa-calendar-days"></i>
                    </button>
                </div>
            </div>

            <div class="form-group mt-3">
                <label>Fecha Fin Alerta</label>
                <div class="input-group">
                    <input
                        class="form-control form-control-sm"
                        placeholder="Día - Mes - Año"
                        name="dp2"
                        (click)="d2.toggle()"
                        ngbDatepicker
                        readonly="readonly"
                        formControlName="endDate"
                        #d2="ngbDatepicker"
                    />
                    <button
                        class="input-button-in-group"
                        (click)="d2.toggle()"
                        type="button"
                    >
                        <i class="fa-solid fa-calendar-days"></i>
                    </button>
                </div>
            </div>

            <div class="d-flex justify-content-around mt-4">
                <button
                    type="button"
                    class="btn btn-main"
                    (click)="onClearFields()"
                >
                    Limpiar Filtros
                </button>
                <button
                    type="button"
                    class="btn btn-main"
                    (click)="onClickFilter()"
                >
                    Filtrar
                </button>
            </div>
        </div>
    </div>
</form>
