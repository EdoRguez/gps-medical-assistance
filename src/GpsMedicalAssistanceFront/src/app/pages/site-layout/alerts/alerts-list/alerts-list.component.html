<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 alert-box" *ngFor="let alert of alertsList">
            <div class="d-flex flex-column align-items-center my-3">
                <img class="img-fluid profile-img" [src]="alert.imageUrl" >
                <span class="alert-name">{{ alert.name }} {{alert.lastName}}</span>
                <span class="alert-identification">{{ alert.identification }}</span>
                <span class="alert-date">{{ alert.creationDate }}</span>
            </div>
        </div>
    </div>
</div>
